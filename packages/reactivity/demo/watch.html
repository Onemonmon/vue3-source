<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/reactivity.global.js"></script>
    <!-- <script src="../../../node_modules/vue/dist/vue.global.js"></script> -->
    <script>
      const { watch, reactive } = VueReactivity;
      // const { watch, reactive } = Vue;
      const data = {
        name: "lalala",
        age: 19,
        other: { money: 1223 },
        flag: true,
      };
      const state = reactive(data);
      const request = (timer) =>
        new Promise((res) => {
          setTimeout(() => {
            res(timer);
          }, timer);
        });
      let timer = 3000;
      watch(
        state,
        async (newVal, oldVal, onCleanup) => {
          console.log("watch state");
          let clean = false;
          onCleanup(() => {
            clean = true;
          });
          timer -= 1000;
          const t = await request(timer);
          if (!clean) {
            app.innerHTML = t;
          }
        },
        { flush: "sync" }
      );
      watch(
        () => state.other.money,
        (newVal, oldVal) => {
          console.log("watch state.other.money", newVal, oldVal);
        }
      );
      state.age = 100;
      state.other.money = 200;
    </script>
  </body>
</html>

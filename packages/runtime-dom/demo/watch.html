  <body>
    <div id="app"></div>

    <script>
      const { watch, reactive, ref } = VueRuntimeDOM;
      // const { watch, reactive } = Vue;
      const data = {
        age: 19,
        other: { money: 1223 },
      };
      const state = reactive(data);
      const age = ref(10);
      // watch(
      //   state,
      //   async (newVal, oldVal, ) => {
      //     console.log("watch state", newVal, oldVal);
      //   },
      //   { flush: "sync" }
      // );
      // watch(
      //   age,
      //   async (newVal, oldVal) => {
      //     console.log("watch age", newVal, oldVal);
      //   },
      //   { flush: "sync" }
      // );
      // watch(
      //   () => state.other.money,
      //   (newVal, oldVal) => {
      //     console.log("watch state.other.money", newVal, oldVal);
      //   },
      //   { immediate: true }
      // );
      watch(
        [age, () => state.age, () => state.other.money],
        async (newVal, oldVal) => {
          console.log(
            "watch age, state.age, state.other.money",
            newVal,
            oldVal
          );
        },
        { immediate: true }
      );
      setTimeout(() => {
        age.value = 20;
        state.other.money = 200;
      }, 1000);
    </script>
  </body>

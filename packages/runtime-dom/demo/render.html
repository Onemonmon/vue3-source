<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script src="../../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
    <script src="../../dist/runtime-dom.global.js"></script>
    <script>
      const { h, render, Fragment } = VueRuntimeDOM;
      // let type = 'div'
      let type = Fragment;
      let node;
      vnode = h(type, [
        h("div", { key: "a" }, "a"),
        h("div", { key: "b" }, "b"),

        h("div", { key: "c" }, "c"),
        h("div", { key: "d" }, "d"),
        h("div", { key: "e", style: { color: "green" } }, "e"),
        h("div", { key: "i" }, "i"),

        h("div", { key: "f" }, "f"),
        h("div", { key: "g" }, "g"),
      ]);
      render(vnode, document.getElementById("app"));
      vnode = h(type, [
        h("div", { key: "a", style: { color: "red" } }, "a"),
        h("div", { key: "b" }, "b"),

        h("div", { key: "e" }, "e"),
        h("div", { key: "c" }, "c"),
        h("div", { key: "d" }, "d"),
        h("div", { key: "i" }, "i"),
        h("div", { key: "h" }, "h"),

        h("div", { key: "f" }, "f"),
        h("div", { key: "g" }, "g"),
      ]);
      setTimeout(() => {
        render(vnode, document.getElementById("app"));
      }, 1000);
    </script>
  </body>
</html>
